# Template com configurações padrão para os serviços da aplicação
x-app-service-template: &app-service-defaults
  build:
    context: .
    dockerfile: DockerFiles/Dockerfile.dev
  env_file:
    - ${ENV_FILE:-.env}
  environment:
    - CHOKIDAR_USEPOLLING=true
    - CHOKIDAR_INTERVAL=1000
    - API_DEVELOPMENT_MODE=${API_DEVELOPMENT_MODE:-true}
  restart: unless-stopped
  volumes:
    - .:/usr/src/app:delegated
    - /usr/src/app/node_modules
  depends_on:
    db_postgres:
      condition: service_healthy
    db_mongodb:
      condition: service_healthy
  networks:
    - kodus-backend-services
    - shared-network

services:
  #----------------------------------------------------------------
  # Application Services
  #----------------------------------------------------------------
  api:
    <<: *app-service-defaults
    container_name: kodus_api_dev
    build:
      context: .
      dockerfile: DockerFiles/Dockerfile.dev
      args:
        - API_CLOUD_MODE=${API_CLOUD_MODE:-false}
    ports:
      - "${API_PORT:-3331}:${API_PORT:-3331}"
      - "9229:9229"
    command: yarn start:dev:api
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - API_DEVELOPMENT_MODE=${API_DEVELOPMENT_MODE:-true}
      - WORKFLOW_QUEUE_WORKER_ENABLED=${WORKFLOW_QUEUE_WORKER_ENABLED:-true}

  worker:
    <<: *app-service-defaults
    container_name: kodus_worker_dev
    command: yarn start:dev:worker

  webhooks:
    <<: *app-service-defaults
    container_name: kodus_webhooks_dev
    command: yarn start:dev:webhooks
    ports:
      - "${WEBHOOKS_PORT:-3333}:${WEBHOOKS_PORT:-3333}"

  #----------------------------------------------------------------
  # Databases & Infrastructure
  #----------------------------------------------------------------
  db_postgres:
    profiles:
      - local-db
    build:
      context: ./docker/postgres
    image: pgvector/pgvector:pg16
    container_name: db_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${API_PG_DB_USERNAME}
      POSTGRES_PASSWORD: ${API_PG_DB_PASSWORD}
      POSTGRES_DB: ${API_PG_DB_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - kodus-backend-services
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${API_PG_DB_USERNAME} -d ${API_PG_DB_DATABASE}',
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  db_mongodb:
    profiles:
      - local-db
    image: mongo:8
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodbdata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${API_MG_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${API_MG_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${API_MG_DB_DATABASE}
    networks:
      - kodus-backend-services
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "echo 'db.runCommand({ ping: 1 }).ok' | mongosh --quiet mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin | grep -q 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

volumes:
  pgdata:
  mongodbdata:

networks:
    kodus-backend-services:
        driver: bridge
        name: kodus-backend-services
        external: true
    shared-network:
        external: true

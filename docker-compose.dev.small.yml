version: '3.8'

x-app-defaults: &app-defaults
  init: true
  image: kodus-orchestrator-dev-small
  build:
    context: .
    dockerfile: DockerFiles/Dockerfile.dev.small
    args:
      - API_CLOUD_MODE=${API_CLOUD_MODE:-false}
  env_file:
    - ${ENV_FILE:-.env}
  environment:
    - CHOKIDAR_USEPOLLING=true
    - API_DEVELOPMENT_MODE=${API_DEVELOPMENT_MODE:-true}
  restart: unless-stopped
  volumes:
    - .:/usr/src/app
    - yalc_store:/root/.yalc
  depends_on:
    db_postgres:
      condition: service_healthy
    db_mongodb:
      condition: service_healthy
  networks:
    - kodus-backend-services
    - shared-network

services:
  #----------------------------------------------------------------
  # Application Services
  #----------------------------------------------------------------
  api:
    <<: *app-defaults
    container_name: kodus_api_dev_small
    ports:
      - '${API_PORT:-3333}:${API_PORT:-3333}'
      - '9229:9229'
    # API usa o entrypoint padrão que roda migrações e seeds,
    # e depois starta o nodemon (que por padrão roda a API).
    entrypoint: ["/usr/local/bin/dev-entrypoint"]

  worker:
    <<: *app-defaults
    container_name: kodus_worker_dev_small
    # Sobrescrevemos o entrypoint para não rodar migrações de novo
    # e ir direto para o start do worker
    entrypoint: ["docker-entrypoint.sh"]
    command: yarn start:dev:worker

  webhooks:
    <<: *app-defaults
    container_name: kodus_webhooks_dev_small
    ports:
      - '${WEBHOOKS_PORT:-3334}:${WEBHOOKS_PORT:-3334}'
    # Sobrescrevemos o entrypoint para ir direto para o start do webhooks
    entrypoint: ["docker-entrypoint.sh"]
    command: yarn start:dev:webhooks

  #----------------------------------------------------------------
  # Databases
  #----------------------------------------------------------------
  db_postgres:
    image: pgvector/pgvector:pg16
    container_name: db_postgres
    ports: ['5432:5432']
    environment:
      POSTGRES_USER: ${API_PG_DB_USERNAME}
      POSTGRES_PASSWORD: ${API_PG_DB_PASSWORD}
      POSTGRES_DB: ${API_PG_DB_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${API_PG_DB_USERNAME} -d ${API_PG_DB_DATABASE}',
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - kodus-backend-services

  db_mongodb:
    image: mongo:8
    container_name: mongodb
    ports: ['27017:27017']
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${API_MG_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${API_MG_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${API_MG_DB_DATABASE}
    volumes:
      - mongodbdata:/data/db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "echo 'db.runCommand({ ping: 1 }).ok' | mongosh --quiet mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin | grep -q 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - kodus-backend-services

volumes:
  yalc_store: {}
  pgdata: {}
  mongodbdata: {}

networks:
    kodus-backend-services:
        driver: bridge
        name: kodus-backend-services
        external: true
    shared-network:
        external: true

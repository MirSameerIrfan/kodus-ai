name: Build and Publish Docker Images for Self-Hosted

on:
    release:
        types: [published]

jobs:
    build-and-push:
        name: Build and Push - ${{ matrix.app }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        strategy:
            matrix:
                app: [api, worker, webhooks]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4.2.2

            - name: Capture release version
              run: echo "RELEASE_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3.10.0

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3.4.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker Metadata for ${{ matrix.app }}
              id: meta
              uses: docker/metadata-action@v5.7.0
              with:
                  images: ghcr.io/${{ github.repository_owner }}/kodus-${{ matrix.app }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=raw,value=latest

            - name: Build and Push Docker Image for ${{ matrix.app }}
              uses: docker/build-push-action@v6.15.0
              with:
                  context: .
                  file: ./DockerFiles/Dockerfile.prod
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  platforms: linux/amd64,linux/arm64
                  build-args: |
                      APP_NAME=${{ matrix.app }}
                      API_CLOUD_MODE=false
                      RELEASE_VERSION=${{ env.RELEASE_VERSION }}

            - name: Notify Discord on Success for ${{ matrix.app }}
              if: success()
              uses: sarisia/actions-status-discord@v1.15.3
              with:
                  webhook: ${{ secrets.DISCORD_WEBHOOK }}
                  content: ":tada: A imagem Docker `kodus-${{ matrix.app }}` versão `${{ env.RELEASE_VERSION }}` foi construída e enviada com sucesso."
                  title: "Build e Push: kodus-${{ matrix.app }}"
                  username: "GitHub Actions"
                  color: 0x00FF00

            - name: Notify Discord on Failure for ${{ matrix.app }}
              if: failure()
              uses: sarisia/actions-status-discord@v1.15.3
              with:
                  webhook: ${{ secrets.DISCORD_WEBHOOK }}
                  content: ":x: Falha ao construir ou enviar a imagem Docker `kodus-${{ matrix.app }}` versão `${{ env.RELEASE_VERSION }}`. Verifique os logs."
                  title: "Build e Push: kodus-${{ matrix.app }}"
                  username: "GitHub Actions"
                  color: 0xFF0000
